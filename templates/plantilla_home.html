<script> 
$(document).ready(function() {	
    function rotar(){
        var indice = 0;
        frases = new Array();
        frases[0] = "the next.";
        frases[1] = "the best.";
        frases[2] = "talent.";


        indice = Math.random()*(frases.length);
        indice = Math.floor(indice);

        if (indice == frases.length) {
            indice = 0;
        }
        $(".cambiar").html(frases[indice]).fadeOut("slow");	
        indice++;
        
    }
    setInterval(rotar, 3000);
});
