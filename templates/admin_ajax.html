<body>
    <h1> EMPRESA </h1>
    <button id="get-empresas"> Get empresas </button>
    <button id="get-empresa-id"> Get empresa (id) </button>

<script>
    $(document).ready(function() {
        // GET empresas
        $("#get-empresas").click(function(){
            $.getJSON("/admin/getempresas", function(result){
                $.each(result, function(i, field){
                    $("div").append(field + " ");
                });
            });
        });

        // GET empresa (id)
        // Meter el parametro en la url
        $("#get-empresa-id").click(function(){
            $.getJSON("http://macascript.com/admin/getempresa/2", function(result){
                $.each(result, function(i, field){
                    $("div").append(field + " ");
                });
            });
        });
    });
</script>
</body>
